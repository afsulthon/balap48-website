  <!-- CSS for This Page -->
  <style>
    #contact {
      height: 90vh;
    }
  </style>
</head>

<body class="bg-dark">
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="..">
        <img src="../images/logo-2.svg" alt="Logo BALAP48" height="15">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="..">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              Kontak
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="">
              Tentang
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Contact Start -->
  <section id="contact">
    <div class="container mb-5">
      <h2 class="mb-4 text-center">Kontak</h2>
      <p class="text-center col-lg-6 offset-lg-3">
        Jika ada pertanyaan, saran, atau kritik, silakan hubungi kami melalui form di bawah ini.
      </p>
      <div class="row justify-content-center">
        <div class="col-md-5 mx-auto">
          <form action="https://formsubmit.co/balap48.ofc@gmail.com" method="post">
            <input type="hidden" name="_captcha" value="false" />
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Contact End -->

  <!-- Footer Start -->
  <footer class="bg-black text-white text-center pb-2 pt-4">
    <p>Copyright &copy; 2023 <span style=" color: #E20613;">
        BALAP48</span> All Rights Reserved</p>
  </footer>
  <!-- Footer End -->
</body>
