<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/logo.svg">
  <title>BALAP48 Â· Kontak</title>

  <!-- Bootstrap 5.3  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="/scripts/base.js" type="module" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/82d0e7f3eb.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Contact Start -->
  <section id="contact">
    <div class="container mb-5">
      <h2 class="mb-4 text-center">Kontak</h2>
      <p class="text-center col-lg-6 offset-lg-3">
        Jika ada pertanyaan, saran, atau kritik, silakan hubungi kami melalui form di bawah ini.
      </p>
      <div class="row justify-content-center">
        <div class="col-md-5 mx-auto">
          <form action="https://formsubmit.co/balap48.ofc@gmail.com" method="post">
            <input type="hidden" name="_captcha" value="false" />
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Contact End -->
</body>

</html>
